apiVersion: apps/v1
kind: Deployment
metadata:

  name: streamlit-team-7-deployment

spec:

  selector:
    matchLabels:
      app: streamlit-team-7
  template:
    metadata:
      labels:
        app: streamlit-team-7

    spec:
      containers:

        - image: asia.gcr.io/aiap-10-ds/team_7/streamlit:0.1.0

          imagePullPolicy: Always
          name: streamlit
          resources:
            requests:
              memory: "4Gi"
              cpu: "4"
            limits:
              memory: "4Gi"
              cpu: "4"
          ports:
            - containerPort: 8501
              name: streamlit
          volumeMounts:
            - name: streamlit-persistent-storage
              mountPath: /home/aisg/from-gcs
            - name: gcp-service-account
              mountPath: /var/secret/cloud.google.com
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/cloud.google.com/gcp-service-account.json
      imagePullSecrets:
        - name: gcp-imagepullsecrets
      volumes:
        - name: streamlit-persistent-storage
          persistentVolumeClaim:
            claimName: fstore-rwx-pvc
        - name: gcp-service-account
          secret:
            secretName: "gcp-sa-credentials"
